<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&family=Bebas+Neue&family=Bree+Serif&family=Fjalla+One&family=Heebo:wght@200&family=Montserrat:ital,wght@1,100&family=Pacifico&family=Red+Hat+Mono:wght@300&family=Yanone+Kaffeesatz:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            
        </div>
        <div class="gameinfo">
            <h1>Welcome to TicTacToe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button> 
                <button id="sound">Sound</button>
            </div>
            <div class="imgbox">
                <img src="./excited.gif" alt="">

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
